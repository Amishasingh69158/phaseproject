<div class="container">
    <div class="row">
        <div class="col-12 text-center">
              <h2>Login</h2>  
        </div>
    </div>
    <form class="form-group" [formGroup]="loginRef">
        <div class="row">
            <div class="col-6 offset-md-3">
                <input type="email" placeholder="Login Id*" class="form-control input-field" formControlName="emailid"/>    <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-md-3">
                <input type="password" placeholder="Password*" class="form-control input-field" formControlName="password"/>    
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6 offset-md-3">
                <button type="button" class="btn btn-success btn-lg btn-block" (click)="citizenLogin()">Citizens Login</button>    
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 offset-md-3">
                <button type="button" class="btn btn-success btn-lg btn-block" (click)="adminLogin()">Admin Login</button>    
            </div>
        </div>
        <span class="error-message">{{msg}}</span>
    </form>
    <hr/>
    <div class="row">
        <div class="col-12 text-center">
            <a routerLink="/register" class="btn btn-link">New Citizens Register Form!</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThVrjEUSPp7Gc7be5AlhM6kguqcDfEDrPfgXF6CQ3LMw&s"
                class="img-fluid" alt="Register" />
        </div>
    </div>
</div>
